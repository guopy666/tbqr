<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>优惠购物</title>
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        body{
            padding: 0;
            margin: 0;
            background-color: #F5F5F5;
        }
        .container-fluid{
            width: 100%;
            margin: 0 auto;
            text-align: center;
            font-family: '微软雅黑' ;
            background-color: #3C3C3D;
        }
        .container{
            width: 100%;
            margin: 0 auto;
        }
        /*媒体查询：注意and后面空格的添加*/
        /*iphone: w < 768px*/
        @media screen and (max-width: 768px){
            .container{
                width:100%;
                height: 100%;
            }
            .container-fluid{
                font-size: 16px;
                height: 30px;
                line-height: 30px;
            }
        }
        /*pad: w >= 768  && w< 992*/
        @media screen and (max-width: 992px) and (min-width: 768px) {
            .container{
                width:500px;
                height: 100%;
            }
            .container-fluid{
                font-size: 30px;
                height: 50px;
                line-height: 50px;
            }
        }
        /*中等屏幕   w >= 992  && w<1200*/
        @media screen and (max-width: 2000px) and (min-width: 992px) {
            .container{
                width:700px;
                height: 100%;
            }
            .container-fluid{
                font-size: 40px;
                height: 60px;
                line-height: 60px;
            }
        }
        .copyBtn{
            border-radius: 6px;
            padding: 4px 4px;
            background: red;
            text-align: center;
            color: #ffffff;
            cursor: pointer;
        }
        .copyBtn-on{
            border-radius: 6px;
            padding: 4px 4px;
            background: green;
            text-align: center;
            color: #ffffff;
            cursor: pointer;
        }
    </style>

    <style>

    </style>
</head>

<body>
<div class="container-fluid">
    <div style="color: #FFFFFF;size: 40px;">优惠购物</div>
</div>

<div class="container contentDiv">

    <div class="card">
        <div class="card-header" >
            <div style="border: #FAB7AC dashed 1px;border-radius: 5px;padding: 4px 4px;text-align: center">
                8)长按福祉这段文字，打开「淘→寳」后「伶卷」并贝勾买 /
            </div>
        </div>
        <div class="card-body">
            <div style="border-radius: 15px;padding: 4px 4px;background: #FEECC8;text-align: center;margin-bottom: 10px">
                一键复制 > 打开手机桃宝APP
            </div>
            <div class="copyBtn">
                一键复制
            </div>
        </div>
        <div class="card-footer">
            <div>
                <img src="/imgs/qrcode.jpg" class="mx-auto d-block" style="width:40%">
            </div>
        </div>
    </div>

</div>

<script>
    $(function () {
        $('.copyBtn').click(function () {
            startClick(),
            setTimeout(function(){
                $('.copyBtn').removeClass('copyBtn-on');
                $('.copyBtn').text('一键复制')
            }, 2000);
        });
    });

    function startClick(){
        $('.copyBtn').addClass('copyBtn-on');
        $('.copyBtn').text('复制成功');
    }

</script>

</body>
</html>
